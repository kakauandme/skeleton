<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<!-- SEO -->
    <meta name="description" content="">
    <meta name="author" content="{author name}">
    <meta name="copyright" content="Â© {Year} {author name}">
    <meta name="keywords" content="{keywords}">
            
    <!-- RSS content -->
    <link rel="alternate" type="application/rss+xml" href="{Link to feed}">

	<!-- Open Graph spec -->
	<meta property="og:type" content="profile"> 
	<meta property="og:url" content="{url of site}">
	<meta property="og:image" content="{url: to preview image}">
	<meta property="og:title" content="{title}">
	<meta property="og:description" content="{description}">
	<meta property="profile:first_name" content="{author: first-name}">
	<meta property="profile:last_name" content="{author: last-name}">
	<meta property="profile:username" content="{facebook-username}">
	<meta property="profile:gender" content="{gender:male/female}">
	    
	<!-- Twitter tags -->
	<meta name="twitter:site" content="{url of site}">
	<meta name="twitter:creator" content="{author name}">

	<!-- Cleartype -->
	<meta http-equiv="cleartype" content="on">

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

	   <!-- Le fav and touch icons -->
	<link rel="shortcut icon" href="images/favicon.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon-57-precomposed.png">
  

	<link href="css/screen.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<link href="css/print.css" media="print" rel="stylesheet" type="text/css" />

	<!--[if lt IE 9]>

</head>
